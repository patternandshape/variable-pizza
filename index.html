<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Variable Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-grain
        " aria-hidden="true"></span> Variable Pizza <span class="glyphicon glyphicon-grain
        " aria-hidden="true"></span></h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="pizza-entry">
          <div class="pizza-welcome">
            <h1>Variable Pizza</h1>
            <p>Welcome to Variable Pizza!</p><p>Home of the famous Veggie and Vegan Pizzas.</p><p>Please choose a pizza size and your preferred toppings and we'll give you a total for your sumptuous pie!</p><BR>
          </div>
          <form id = "pizzaSizeSelect">
            <div class="form-group">
              <label for="pizzaSize">Pizza Size:</label>
              <select class="form-control pizza-size">
                <option></option>
                <option value ="Personal">Personal</option>
                <option value ="Small">Small</option>
                <option value ="Medium">Medium</option>
                <option value ="Large">Large</option>
              </select>
            </div>
            <div class="form-group">
              <label for="veggieVegan">Veggie or Vegan?</label>
              <select class="form-control veggie-vegan">
                <option></option>
                <option value ="veggie">Veggie</option>
                <option value ="vegan">Vegan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="extraToppings">Extra Toppings:</label>
              <select class="form-control extra-toppings">
                <option></option>
                <option value ="tempeh">Tempeh</option>
                <option value ="olives">Olives</option>
                <option value ="pepperoncinis">Pepperoncinis</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Gimme Pizza!</button>
          </form>
        </div>
      <div class="col-md-6">
        <div class="col-md-3">
          <div class="receipt">
            <p class="blankSpaces"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
