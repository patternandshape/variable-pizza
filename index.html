<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Variable Pizza</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center"><span class="glyphicon glyphicon-grain
        " aria-hidden="true"></span> Variable Pizza <span class="glyphicon glyphicon-grain
        " aria-hidden="true"></span></h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6" id="pizza-entry">
          <div class="pizza-welcome">
            <h1>Variable Pizza</h1>
            <p><b>Welcome to Variable Pizza</b></p><p>Home of the world famous Veggissimo and Veganississimo Pies!</p><p>Please choose a pizza size and your preferred toppings and we'll give you a price for your sumptuous pizza.</p><BR>
          </div>
          <form id = "pizzaSizeSelect">
            <div class="form-group">
              <label for="pizzaSize">Pizza Size</label>
              <select class="form-control pizza-size">
                <option></option>
                <option value ="Personal">Personal - 7" - $9</option>
                <option value ="Small">Small - 10" - $12</option>
                <option value ="Medium">Medium - 14" - $16</option>
                <option value ="Large">Large - 18" - $22</option>
              </select>
            </div>
            <div class="form-group">
              <label for="veggieVegan">Veggie / Vegan</label>
              <select class="form-control veggie-vegan">
                <option></option>
                <option value ="veggie">Veggie</option>
                <option value ="vegan">Vegan - with Daiya "cheese" - add $3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="twoDollarTopping">Additional Toppings</label>
              <select class="form-control two-dollar-toppings">
                <option></option>
                <option value ="pepperoncinis">Pepperoncinis - add $2</option>
                <option value ="olives">Olives - add $2</option>
                <option value ="red-onion">Red Onion - add $2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="threeDollarTopping">One More?</label>
              <select class="form-control three-dollar-toppings">
                <option></option>
                <option value ="tempeh">Tempeh - add $3</option>
                <option value ="field-roast">Field Roast Sausage - add $3</option>
                <option value ="black-tofu">Blackened Tofu - add $3</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Gimme Pizza!</button>
          </form>
        </div>
      <div class="col-md-6">
        <div class="col-md-3">
          <div class="receipt">
            <p class="blankSpaces"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
