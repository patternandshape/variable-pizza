<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-1.12.0.js"></script>
      <script src="js/scripts.js"></script>
      <title>VARIABLE PIZZA</title>
   </head>
   <body>
      <div class="jumbotron">
         <h1 class="text-center"><span class="glyphicon glyphicon-time
            " aria-hidden="true"></span> VARIABLE PIZZA <span class="glyphicon glyphicon-time
            " aria-hidden="true"></span></h1>
      </div>
      <div class="container">
         <div class="row">
            <div class="col-md-6">
              <div class="rules">
              <h3>VARIABLE PIZZA</h3>
              <p>The goal of this game is to guess a word by selecting letters. If you select incorrectly the Hangman will gain a head. Subsequent incorrect guesses will add body parts to this man. If you complete an entire Hangman you've lost, sorry!</p>
              <button type="submit" class="btn btn-danger start-btn">Start Game</button>
              </div>
               <div class="manWhoHangs">
                  <p><span class="head"></span></p>
                  <p><span class="left-arm"></span> <span class="torso"></span> <span class="right-arm"><span></p>
                  <p><span class="left-leg"><span><span class="right-leg"> </span></p>
               </div>
            </div>
            <div class="col-md-6">
               <div class="game">
                  <p class="blankSpaces"></p>
               </div>
            </div>
            <div class="col-md-6">
              <!-- <form id="letterSubmission">
                <label>Enter Letter</label>
                <input type="text" class="form-control" id="letter-entry" placeholder="Text input">
                <button type="submit" class="btn btn-danger">Submit</button>
              </form> -->
            </div>
         </div>
      </div>
      </div>
   </body>
</html>
